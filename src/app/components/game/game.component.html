<main>
  <button *ngIf="!gameRunning" [attr.theme]="app.theme" (click)="startGame()">START</button>
  <button *ngIf="gameRunning" [attr.theme]="app.theme" (click)="stopGame()">STOP</button>

  <p id="currentWord" [attr.theme]="app.theme" [attr.full]="12 - currentWord.length == 0" *ngIf="gameRunning">
    {{currentWord}}
    <b [attr.theme]="app.theme">{{12 - currentWord.length}}</b>
  </p>

  <div *ngIf="gameRunning" id="gameDiv">
    <div *ngFor="let item of gameArray | keyvalue : defaultOrder" id="gameWord">
      <p>{{$any(item).value.description}}</p>
      <table>
        <tr *ngFor="let letter of $any(item).value.word.split('') | keyvalue : defaultOrder">
          <td [attr.isActive]="indexArray[$any(letter).value].active">
            <b *ngIf="!indexArray[$any(letter).value].active" [attr.less10]="indexArray[$any(letter).value].id < 10">{{indexArray[$any(letter).value].id}}</b>
            <b *ngIf="indexArray[$any(letter).value].active"> {{letter.value}} </b>
          </td>
        </tr>
      </table>
    </div>
  </div>
</main>

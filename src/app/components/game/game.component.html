<main>
  <button *ngIf="!gameRunning" (click)="startGame()">START</button>
  <button *ngIf="gameRunning" (click)="stopGame()">STOP</button>

  <p *ngIf="gameRunning">{{currentWord}} {{12 - currentWord.length}}</p>

  <div *ngIf="gameRunning" id="gameDiv">
    <div *ngFor="let item of gameArray | keyvalue : defaultOrder" id="gameWord">
      <p>{{$any(item).value.description}}</p>
      <table>
        <tr *ngFor="let letter of $any(item).value.word.split('') | keyvalue : defaultOrder">
          <td>
            <span>#{{letter.key}}</span>
            <b>{{letter.value}}</b>
          </td>
        </tr>
      </table>
    </div>
  </div>
</main>

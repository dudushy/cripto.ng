<header [attr.theme]="theme" [attr.mobileMode]="mobileMode">
  <h1>
    <a href="https://github.com/dudushy/cripto.ng" target="_blank">cripto.ng</a>
  </h1>

  <nav>
    <a *ngFor="let page of all_pages | keyvalue : defaultOrder" [attr.theme]="theme" [attr.isActive]="last_page == page.value" (click)="redirectTo(page.value, this.title)">{{page.value == '' ? 'game' : page.value}}</a>
  </nav>
</header>

<router-outlet></router-outlet>

<footer [attr.theme]="theme" [attr.mobileMode]="mobileMode">
  <p>
    Made with <span id="heart">&#10084;</span>
    <br>
    by
    <br>
    <a href="https://github.com/dudushy" target="_blank">dudushy</a>
  </p>
</footer>
